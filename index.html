<body>
  <div class="container">
    <h1 class="display-1">Coming Soon</h1>
    <h2 class="display-2 mt-5" id="time"></h2>
  </div>


  <script>
    let showTime = document.getElementById('time');
    const countDownDate = new Date('May 18, 2019 21:31:20').getTime();
    var some = new Date().toTimeString().substr(0,5);

    const update = setInterval(function () {
      const now = new Date().getTime();
      let dist = countDownDate - now;
      let days = Math.floor(dist / (1000 * 60 * 60 * 24));
      let hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((dist % (1000 * 60)) / 1000);
      
      showTime.innerHTML = `${days}:${hours}:${minutes}:${seconds}`;
      
     
      
    }, 1000);
    
    
  </script>
